<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Autocomplete</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="auto.css">
 </head>
 <body>
   <div class="mycontainer">
     <h1 class="header-main text-center">Search Cities of United States</h1>
   <div class="container custom-container">
   <div class="ui-widget text-center">
     <input id="city" placeholder="search-city" autocomplete="on" class="form-control">
   </div>
   

     <!-- scripts -->
     <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
     <script type="text/javascript">
     function initialize() {
      var options = {
        types: ['(regions)'],
        componentRestrictions: {country: "us"}
      };
      var input = document.getElementById('city');
      var autocomplete = new google.maps.places.Autocomplete(input,options);
     }

   google.maps.event.addDomListener(window, 'load', initialize);
/*$( function() {
       $(" #city ").autoCompleteUSA_State();
       $(" .ui-id-1 ").addClass("container");
     });*/
     </script>
     </div>
   </div>
 </body>
</html>
